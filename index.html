<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img class="avatar" id="abrandt_avatar" src="me.jpeg" alt="Alex Brandt" />
        <h1>Alex Brandt</h1>
        <h2>Computer Science Student</h2>
        <ul class="contacts">
            <li><a href=""><img src="twitter.png" alt="Twitter"/></a></li>
            <li><a href=""><img src="git.png" alt="GitHub"/></a></li>
            <li><a href=""><img src="email.png" alt="Email"/></a></li>
        </ul>
    </div>
</body>
</html>
